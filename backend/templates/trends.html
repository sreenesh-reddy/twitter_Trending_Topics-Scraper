<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Topics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Trending Topics</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Trend</th>
                    <th>Date & Time</th>
                    <th>IP Address</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ record['trend1'] }}, {{ record['trend2'] }}, {{ record['trend3'] }}, {{ record['trend4'] }}, {{ record['trend5'] }}</td>
                    <td>{{ record['timestamp'] }}</td>
                    <td>{{ record['ip_address'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="/trends" style="border: 1px solid black; cursor:pointer">Click here to refresh</a>
</body>
</html>
